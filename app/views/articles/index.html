<% @articles.each do |article| %>
<article class="articles">
  <h3 class="articles__title"><%= article.item %></h3>
  <p class="articles__content"><%= article.content %></p>
</article>
<a class="articles__expand"><%= link_to 'Read More', {:action => 'show', :id => article.id} %></a>
<% end %>
<a><%= link_to "New", new_article_path %> </a>
<div id="calendar"></div>
